<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
      <p:dialog id="ChangeDataDlg" widgetVar="ChangeDataDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="ChangeDataForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                        <p:inputText id="login" disabled="true" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="oldPassword" />
                        <p:inputText id="oldPassword" required="true" value="#{userController.oldPass}" title="#{bundle.EditUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" required="true" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="confirmPassword" />
                        <p:inputText id="confirmPassword" required="true" value="#{userController.confirmPass}" title="#{bundle.EditUserTitle_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.changePass()}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl"  oncomplete="handleSubmit(args, 'ChangeDataDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeDataDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
        </ui:composition>
    </h:body>
</html>
