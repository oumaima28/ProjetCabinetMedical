                        <h:outputText value="#{bundle.ViewSecretaireLabel_tel}"/>
                        <h:outputText value="#{secretaireController.selected.tel}" title="#{bundle.ViewSecretaireTitle_tel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SecretaireViewDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
