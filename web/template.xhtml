<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Chef" outcome="/chef/List.xhtml" />
                            <p:menuitem value="Configuration" outcome="/configuration/List.xhtml" />
                            <p:menuitem value="Device" outcome="/device/List.xhtml" />
                            <p:menuitem value="MargeBloquee" outcome="/margeBloquee/List.xhtml" />
                            <p:menuitem value="MargeItem" outcome="/margeItem/List.xhtml" />
                            <p:menuitem value="MargeNonBloquee" outcome="/margeNonBloquee/List.xhtml" />
                            <p:menuitem value="Medecin" outcome="/medecin/List.xhtml" />
                            <p:menuitem value="NoteService" outcome="/noteService/List.xhtml" />
                            <p:menuitem value="Patient" outcome="/patient/List.xhtml" />
                            <p:menuitem value="RendezVous" outcome="/rendezVous/List.xhtml" />
                            <p:menuitem value="Residence" outcome="/residence/List.xhtml" />
                            <p:menuitem value="Secretaire" outcome="/secretaire/List.xhtml" />
                            <p:menuitem value="SecretaireAgence" outcome="/secretaireAgence/List.xhtml" />
                            <p:menuitem value="SecretaireMedecin" outcome="/secretaireMedecin/List.xhtml" />
                            <p:menuitem value="Specialite" outcome="/specialite/List.xhtml" />
                            <p:menuitem value="User" outcome="/user/List.xhtml" />
                            <p:menuitem value="Vacance" outcome="/vacance/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
