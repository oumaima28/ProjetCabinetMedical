<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientCreateDlg" widgetVar="PatientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePatientTitle}">
            <h:form id="PatientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{patientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePatientLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{patientController.selected.cin}" title="#{bundle.CreatePatientTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{patientController.selected.nom}" title="#{bundle.CreatePatientTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{patientController.selected.prenom}" title="#{bundle.CreatePatientTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{patientController.selected.email}" title="#{bundle.CreatePatientTitle_email}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{patientController.selected.tel}" title="#{bundle.CreatePatientTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreatePatientLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{patientController.selected.ville}" title="#{bundle.CreatePatientTitle_ville}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{patientController.create}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args,'PatientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
