<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserSecretaireViewDlg" widgetVar="UserSecretaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserSecretaireTitle}">
            <h:form id="UserSecretaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userSecretaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_secretaire}"/>
                        <h:outputText value="#{userSecretaireController.selected.secretaire}" title="#{bundle.ViewUserSecretaireTitle_secretaire}"/>
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_mdpChanged}"/>
                        <h:outputText value="#{userSecretaireController.selected.mdpChanged}" title="#{bundle.ViewUserSecretaireTitle_mdpChanged}"/>
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_login}"/>
                        <h:outputText value="#{userSecretaireController.selected.login}" title="#{bundle.ViewUserSecretaireTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_password}"/>
                        <h:outputText value="#{userSecretaireController.selected.password}" title="#{bundle.ViewUserSecretaireTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_blocked}"/>
                        <h:outputText value="#{userSecretaireController.selected.blocked}" title="#{bundle.ViewUserSecretaireTitle_blocked}"/>
                        <h:outputText value="#{bundle.ViewUserSecretaireLabel_nbrCnx}"/>
                        <h:outputText value="#{userSecretaireController.selected.nbrCnx}" title="#{bundle.ViewUserSecretaireTitle_nbrCnx}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserSecretaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
