<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserMedecinViewDlg" widgetVar="UserMedecinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserMedecinTitle}">
            <h:form id="UserMedecinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userMedecinController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_medecin}"/>
                        <h:outputText value="#{userMedecinController.selected.medecin}" title="#{bundle.ViewUserMedecinTitle_medecin}"/>
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_mdpChanged}"/>
                        <h:outputText value="#{userMedecinController.selected.mdpChanged}" title="#{bundle.ViewUserMedecinTitle_mdpChanged}"/>
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_login}"/>
                        <h:outputText value="#{userMedecinController.selected.login}" title="#{bundle.ViewUserMedecinTitle_login}"/>
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_password}"/>
                        <h:outputText value="#{userMedecinController.selected.password}" title="#{bundle.ViewUserMedecinTitle_password}"/>
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_blocked}"/>
                        <h:outputText value="#{userMedecinController.selected.blocked}" title="#{bundle.ViewUserMedecinTitle_blocked}"/>
                        <h:outputText value="#{bundle.ViewUserMedecinLabel_nbrCnx}"/>
                        <h:outputText value="#{userMedecinController.selected.nbrCnx}" title="#{bundle.ViewUserMedecinTitle_nbrCnx}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserMedecinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
