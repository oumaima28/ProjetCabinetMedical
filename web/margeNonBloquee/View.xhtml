<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargeNonBloqueeViewDlg" widgetVar="MargeNonBloqueeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMargeNonBloqueeTitle}">
            <h:form id="MargeNonBloqueeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{margeNonBloqueeController.selected != null}">
                        <h:outputText value="#{bundle.ViewMargeNonBloqueeLabel_id}"/>
                        <h:outputText value="#{margeNonBloqueeController.selected.id}" title="#{bundle.ViewMargeNonBloqueeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMargeNonBloqueeLabel_dateDebut}"/>
                        <h:outputText value="#{margeNonBloqueeController.selected.dateDebut}" title="#{bundle.ViewMargeNonBloqueeTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMargeNonBloqueeLabel_dateFin}"/>
                        <h:outputText value="#{margeNonBloqueeController.selected.dateFin}" title="#{bundle.ViewMargeNonBloqueeTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MargeNonBloqueeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
