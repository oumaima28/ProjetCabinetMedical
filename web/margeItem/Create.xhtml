<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargeItemCreateDlg" widgetVar="MargeItemCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMargeItemTitle}">
            <h:form id="MargeItemCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{margeItemController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_id}" for="id" />
                        <p:inputText id="id" value="#{margeItemController.selected.id}" title="#{bundle.CreateMargeItemTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_jour}" for="jour" />
                        <p:inputText id="jour" value="#{margeItemController.selected.jour}" title="#{bundle.CreateMargeItemTitle_jour}" />
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_mois}" for="mois" />
                        <p:inputText id="mois" value="#{margeItemController.selected.mois}" title="#{bundle.CreateMargeItemTitle_mois}" />
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_annee}" for="annee" />
                        <p:inputText id="annee" value="#{margeItemController.selected.annee}" title="#{bundle.CreateMargeItemTitle_annee}" />
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_heureDebut}" for="heureDebut" />
                        <p:calendar id="heureDebut" pattern="HH:mm:ss" value="#{margeItemController.selected.heureDebut}" title="#{bundle.EditMargeItemTitle_heureDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_heureFin}" for="heureFin" />
                        <p:calendar id="heureFin" pattern="HH:mm:ss" value="#{margeItemController.selected.heureFin}" title="#{bundle.EditMargeItemTitle_heureFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMargeItemLabel_margeBloquee}" for="margeBloquee" />
                        <p:selectOneMenu id="margeBloquee" value="#{margeItemController.selected.margeBloquee}" >
                            <f:selectItems value="#{margeBloqueeController.itemsAvailableSelectOne}"
                                           var="margeBloqueeItem"
                                           itemValue="#{margeBloqueeItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{margeItemController.create}" value="#{bundle.Save}" update="display,:MargeItemListForm:datalist,:growl" oncomplete="handleSubmit(args,'MargeItemCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MargeItemCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
