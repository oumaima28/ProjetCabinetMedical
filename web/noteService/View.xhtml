<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteServiceViewDlg" widgetVar="NoteServiceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoteServiceTitle}">
            <h:form id="NoteServiceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteServiceController.selected != null}">
                        <h:outputText value="#{bundle.ViewNoteServiceLabel_id}"/>
                        <h:outputText value="#{noteServiceController.selected.id}" title="#{bundle.ViewNoteServiceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewNoteServiceLabel_dateNote}"/>
                        <h:outputText value="#{noteServiceController.selected.dateNote}" title="#{bundle.ViewNoteServiceTitle_dateNote}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNoteServiceLabel_medecin}"/>
                        <h:outputText value="#{noteServiceController.selected.medecin}" title="#{bundle.ViewNoteServiceTitle_medecin}"/>
                        <h:outputText value="#{bundle.ViewNoteServiceLabel_secretaireMedecin}"/>
                        <h:outputText value="#{noteServiceController.selected.secretaireMedecin}" title="#{bundle.ViewNoteServiceTitle_secretaireMedecin}"/>
                        <h:outputText value="#{bundle.ViewNoteServiceLabel_message}"/>
                        <h:outputText value="#{noteServiceController.selected.message}" title="#{bundle.ViewNoteServiceTitle_message}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NoteServiceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
