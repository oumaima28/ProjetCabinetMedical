<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoteServiceCreateDlg" widgetVar="NoteServiceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNoteServiceTitle}">
            <h:form id="NoteServiceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noteServiceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNoteServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{noteServiceController.selected.id}" title="#{bundle.CreateNoteServiceTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateNoteServiceLabel_dateNote}" for="dateNote" />
                        <p:calendar id="dateNote" pattern="MM/dd/yyyy" value="#{noteServiceController.selected.dateNote}" title="#{bundle.EditNoteServiceTitle_dateNote}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNoteServiceLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{noteServiceController.selected.medecin}" >
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNoteServiceLabel_secretaireMedecin}" for="secretaireMedecin" />
                        <p:selectOneMenu id="secretaireMedecin" value="#{noteServiceController.selected.secretaireMedecin}" >
                            <f:selectItems value="#{secretaireMedecinController.itemsAvailableSelectOne}"
                                           var="secretaireMedecinItem"
                                           itemValue="#{secretaireMedecinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNoteServiceLabel_message}" for="message" />
                        <p:inputText id="message" value="#{noteServiceController.selected.message}" title="#{bundle.CreateNoteServiceTitle_message}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noteServiceController.create}" value="#{bundle.Save}" update="display,:NoteServiceListForm:datalist,:growl" oncomplete="handleSubmit(args,'NoteServiceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NoteServiceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
