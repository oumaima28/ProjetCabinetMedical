<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacanceViewDlg" widgetVar="VacanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVacanceTitle}">
            <h:form id="VacanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewVacanceLabel_nom}"/>
                        <h:outputText value="#{vacanceController.selected.nom}" title="#{bundle.ViewVacanceTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewVacanceLabel_dateDebut}"/>
                        <h:outputText value="#{vacanceController.selected.dateDebut}" title="#{bundle.ViewVacanceTitle_dateDebut}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVacanceLabel_dateFin}"/>
                        <h:outputText value="#{vacanceController.selected.dateFin}" title="#{bundle.ViewVacanceTitle_dateFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVacanceLabel_residence}"/>
                        <h:outputText value="#{vacanceController.selected.residence}" title="#{bundle.ViewVacanceTitle_residence}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VacanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
