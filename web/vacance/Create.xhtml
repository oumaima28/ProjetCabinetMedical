<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VacanceCreateDlg" widgetVar="VacanceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVacanceTitle}">
            <h:form id="VacanceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vacanceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVacanceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{vacanceController.selected.nom}" title="#{bundle.CreateVacanceTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateVacanceLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{vacanceController.selected.dateDebut}" title="#{bundle.EditVacanceTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVacanceLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{vacanceController.selected.dateFin}" title="#{bundle.EditVacanceTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVacanceLabel_residence}" for="residence" />
                        <p:selectOneMenu id="residence" value="#{vacanceController.selected.residence}" >
                            <f:selectItems value="#{residenceController.itemsAvailableSelectOne}"
                                           var="residenceItem"
                                           itemValue="#{residenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVacanceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vacanceController.selected.id}" title="#{bundle.CreateVacanceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vacanceController.create}" value="#{bundle.Save}" update="display,:VacanceListForm:datalist,:growl" oncomplete="handleSubmit(args,'VacanceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VacanceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
