<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinEditDlg" widgetVar="MedecinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedecinTitle}">
            <h:form id="MedecinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedecinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{medecinController.selected.id}" title="#{bundle.EditMedecinTitle_id}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{medecinController.selected.nom}" title="#{bundle.EditMedecinTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{medecinController.selected.prenom}" title="#{bundle.EditMedecinTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_email}" for="email" />
                        <p:inputText id="email" value="#{medecinController.selected.email}" title="#{bundle.EditMedecinTitle_email}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{medecinController.selected.tel}" title="#{bundle.EditMedecinTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{medecinController.selected.adresse}" title="#{bundle.EditMedecinTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_ville}" for="ville" />
                        <p:inputText id="ville" value="#{medecinController.selected.ville}" title="#{bundle.EditMedecinTitle_ville}" />
                        <p:outputLabel value="#{bundle.EditMedecinLabel_residence}" for="residence" />
                        <p:selectOneMenu id="residence" value="#{medecinController.selected.residence}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{residenceController.itemsAvailableSelectOne}"
                                           var="residenceItem"
                                           itemValue="#{residenceItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_specialite}" for="specialite" />
                        <p:selectOneMenu id="specialite" value="#{medecinController.selected.specialite}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{specialiteController.itemsAvailableSelectOne}"
                                           var="specialiteItem"
                                           itemValue="#{specialiteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_configuration}" for="configuration" />
                        <p:selectOneMenu id="configuration" value="#{medecinController.selected.configuration}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{configurationController.itemsAvailableSelectOne}"
                                           var="configurationItem"
                                           itemValue="#{configurationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medecinController.update}" value="#{bundle.Save}" update="display,:MedecinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedecinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
