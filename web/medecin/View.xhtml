<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinViewDlg" widgetVar="MedecinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMedecinTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        <h:outputText value="#{bundle.ViewMedecinLabel_id}"/>
                        <h:outputText value="#{medecinController.selected.id}" title="#{bundle.ViewMedecinTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_nom}"/>
                        <h:outputText value="#{medecinController.selected.nom}" title="#{bundle.ViewMedecinTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_prenom}"/>
                        <h:outputText value="#{medecinController.selected.prenom}" title="#{bundle.ViewMedecinTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_email}"/>
                        <h:outputText value="#{medecinController.selected.email}" title="#{bundle.ViewMedecinTitle_email}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_tel}"/>
                        <h:outputText value="#{medecinController.selected.tel}" title="#{bundle.ViewMedecinTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_adresse}"/>
                        <h:outputText value="#{medecinController.selected.adresse}" title="#{bundle.ViewMedecinTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_ville}"/>

                        <h:outputText value="#{bundle.ViewMedecinLabel_residence}"/>

                        <h:outputText value="#{bundle.ViewMedecinLabel_specialite}"/>
                        <h:outputText value="#{medecinController.selected.specialite}" title="#{bundle.ViewMedecinTitle_specialite}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_configuration}"/>
                        <h:outputText value="#{medecinController.selected.configuration}" title="#{bundle.ViewMedecinTitle_configuration}"/>
                        <h:outputText value="#{bundle.ViewMedecinLabel_userMedecin}"/>
                        <h:outputText value="#{medecinController.selected.userMedecin}" title="#{bundle.ViewMedecinTitle_userMedecin}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MedecinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
