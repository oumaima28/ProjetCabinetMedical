<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RendezVousViewDlg" widgetVar="RendezVousViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRendezVousTitle}">
            <h:form id="RendezVousViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rendezVousController.selected != null}">
                        <h:outputText value="#{bundle.ViewRendezVousLabel_id}"/>
                        <h:outputText value="#{rendezVousController.selected.id}" title="#{bundle.ViewRendezVousTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_dateRdv}"/>
                        <h:outputText value="#{rendezVousController.selected.dateRdv}" title="#{bundle.ViewRendezVousTitle_dateRdv}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_medecin}"/>
                        <h:outputText value="#{rendezVousController.selected.medecin}" title="#{bundle.ViewRendezVousTitle_medecin}"/>
                        <h:outputText value="#{bundle.ViewRendezVousLabel_patient}"/>
                        <h:outputText value="#{rendezVousController.selected.patient}" title="#{bundle.ViewRendezVousTitle_patient}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RendezVousViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
