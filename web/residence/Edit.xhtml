<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResidenceEditDlg" widgetVar="ResidenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditResidenceTitle}">
            <h:form id="ResidenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditResidenceLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{residenceController.selected.nom}" title="#{bundle.EditResidenceTitle_nom}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{residenceController.update}" value="#{bundle.Save}" update="display,:ResidenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ResidenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ResidenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
