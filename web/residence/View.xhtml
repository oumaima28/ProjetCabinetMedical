<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ResidenceViewDlg" widgetVar="ResidenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewResidenceTitle}">
            <h:form id="ResidenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{residenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewResidenceLabel_nom}"/>
                        <h:outputText value="#{residenceController.selected.nom}" title="#{bundle.ViewResidenceTitle_nom}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ResidenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
