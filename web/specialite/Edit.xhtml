<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialiteEditDlg" widgetVar="SpecialiteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSpecialiteTitle}">
            <h:form id="SpecialiteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialiteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSpecialiteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{specialiteController.selected.id}" title="#{bundle.EditSpecialiteTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSpecialiteLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{specialiteController.selected.libelle}" title="#{bundle.EditSpecialiteTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialiteController.update}" value="#{bundle.Save}" update="display,:SpecialiteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SpecialiteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpecialiteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
