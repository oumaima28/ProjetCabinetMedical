<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChefViewDlg" widgetVar="ChefViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewChefTitle}">
            <h:form id="ChefViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chefController.selected != null}">
                        <h:outputText value="#{bundle.ViewChefLabel_id}"/>
                        <h:outputText value="#{chefController.selected.id}" title="#{bundle.ViewChefTitle_id}"/>
                        <h:outputText value="#{bundle.ViewChefLabel_nom}"/>
                        <h:outputText value="#{chefController.selected.nom}" title="#{bundle.ViewChefTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewChefLabel_prenom}"/>
                        <h:outputText value="#{chefController.selected.prenom}" title="#{bundle.ViewChefTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewChefLabel_email}"/>
                        <h:outputText value="#{chefController.selected.email}" title="#{bundle.ViewChefTitle_email}"/>
                        <h:outputText value="#{bundle.ViewChefLabel_tel}"/>
                        <h:outputText value="#{chefController.selected.tel}" title="#{bundle.ViewChefTitle_tel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ChefViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
