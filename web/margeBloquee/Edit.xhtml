<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MargeBloqueeEditDlg" widgetVar="MargeBloqueeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMargeBloqueeTitle}">
            <h:form id="MargeBloqueeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{margeBloqueeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMargeBloqueeLabel_dateDebut}" for="dateDebut" />
                        <p:calendar id="dateDebut" pattern="MM/dd/yyyy" value="#{margeBloqueeController.selected.dateDebut}" title="#{bundle.EditMargeBloqueeTitle_dateDebut}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMargeBloqueeLabel_dateFin}" for="dateFin" />
                        <p:calendar id="dateFin" pattern="MM/dd/yyyy" value="#{margeBloqueeController.selected.dateFin}" title="#{bundle.EditMargeBloqueeTitle_dateFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMargeBloqueeLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{margeBloqueeController.selected.medecin}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{margeBloqueeRechercheController.modifierMargeBloque(item)}" value="#{bundle.Save}" update="display,:MargeBloqueeListForm:rechercheDatalist,:growl" oncomplete="handleSubmit(args, 'MargeBloqueeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MargeBloqueeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
