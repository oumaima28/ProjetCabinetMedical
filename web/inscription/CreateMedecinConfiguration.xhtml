<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Inscription">
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_heureDebut}" for="heureDebut" />
                    <p:calendar id="heureDebut" pattern="HH:mm:ss" value="#{inscriptionController.configuration.heureDebut}" title="#{bundle.EditConfigurationTitle_heureDebut}"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_heureFin}" for="heureFin" />
                    <p:calendar id="heureFin" pattern="HH:mm:ss" value="#{inscriptionController.configuration.heureFin}" title="#{bundle.EditConfigurationTitle_heureFin}"/>
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_pas}" for="pas" />
                    <p:inputText id="pas" value="#{inscriptionController.configuration.pas}" title="#{bundle.CreateConfigurationTitle_pas}" />
                </h:panelGrid>
                <p:commandButton action="/inscription/CreateUser.xhtml" value="Suivant"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
