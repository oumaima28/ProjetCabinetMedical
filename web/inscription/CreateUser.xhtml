<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Inscription">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_email}" for="email" />
                    <p:inputText id="email" value="#{inscriptionController.email}" title="#{bundle.CreatePatientTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                    <p:inputText id="login" value="#{inscriptionController.user.login}" title="#{bundle.CreateUserTitle_login}" />
                </p:panelGrid>
                <p:commandButton action="#{inscriptionController.sinscrire()}" value="S'inscrire"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
