<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="CreateMedecinInscriptionForm">
            <p:panel header="Inscription">

                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_tel}" for="tel" />
                    <p:inputText id="tel" value="#{inscriptionController.selectedMedecin.tel}" title="#{bundle.CreateMedecinTitle_tel}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_adresse}" for="adresse" />
                    <p:inputText id="adresse" value="#{inscriptionController.selectedMedecin.adresse}" title="#{bundle.CreateMedecinTitle_adresse}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_residence}" for="residence" />
                    <p:selectOneMenu id="residence" value="#{inscriptionController.selectedMedecin.residence}" >
                        <f:selectItems value="#{residenceController.itemsAvailableSelectOne}"
                                       var="residenceItem"
                                       itemValue="#{residenceItem}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_ville}" for="ville" />
                    <p:inputText id="ville" value="#{inscriptionController.selectedMedecin.ville}" title="#{bundle.CreateMedecinTitle_ville}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_specialite}" for="specialite" />
                    <p:selectOneMenu id="specialite" value="#{inscriptionController.selectedMedecin.specialite}" >
                        <f:selectItems value="#{specialiteController.itemsAvailableSelectOne}"
                                       var="specialiteItem"
                                       itemValue="#{specialiteItem}"/>
                    </p:selectOneMenu>

                </p:panelGrid>
            </p:panel>
            <p:commandButton action="/inscription/CreateMedecinConfiguration.xhtml" value="Suivant"/>
        </h:form>
    </h:body>
</html>
