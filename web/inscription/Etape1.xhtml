<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Inscription">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_nom}" for="nom" />
                    <p:inputText id="nom" value="#{inscriptionController.nom}" title="#{bundle.CreatePatientTitle_nom}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_prenom}" for="prenom" />
                    <p:inputText id="prenom" value="#{inscriptionController.prenom}" title="#{bundle.CreatePatientTitle_prenom}" />
                    <p:outputLabel value="Profession" for="profession"/>
                    <p:selectOneMenu id="profession" required="true" value="#{inscriptionController.typeUser}" >
                        <f:selectItem itemLabel="Cliquez Pour Choisir"/>
                        <f:selectItem itemLabel="Medecin" itemValue="Medecin"/>
                        <f:selectItem itemLabel="Patient" itemValue="Patient"/>
                    </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{inscriptionController.goToCreateObjectView()}" value="Suivant"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
