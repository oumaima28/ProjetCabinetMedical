<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="CreatePatientInscriptionForm">
            <p:panel header="Inscription">
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_cin}" for="cin" />
                    <p:inputText id="cin" value="#{inscriptionController.selectedPatient.cin}" title="#{bundle.CreatePatientTitle_cin}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_tel}" for="tel" />
                    <p:inputText id="tel" value="#{inscriptionController.selectedPatient.tel}" title="#{bundle.CreatePatientTitle_tel}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_ville}" for="ville" />
                    <p:inputText id="ville" value="#{patientController.selected.ville}" title="#{bundle.CreatePatientTitle_ville}" />
                </p:panelGrid>
                <p:commandButton action="/inscription/CreateUser.xhtml" value="Suivant"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
