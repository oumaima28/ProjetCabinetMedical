        <b:form class="form-group" >
            <b:panel title="Inscription" class="panel-footer panel-primary col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-xs-12">
                
                <!--style="width: 70%;margin: 8%;margin-left: 13%"-->
                <b:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_nom}" />
                    
                    <b:inputText id="nom" value="#{inscriptionController.nom}" title="#{bundle.CreatePatientTitle_nom}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_prenom}"/>
                    <b:inputText id="prenom" value="#{inscriptionController.prenom}" title="#{bundle.CreatePatientTitle_prenom}" />
                    <p:outputLabel value="Profession:"/>
                    <b:selectOneMenu id="profession" required="true" value="#{inscriptionController.typeUser}" >
                        <f:selectItem itemLabel="Cliquez Pour Choisir"/>
                        <f:selectItem itemLabel="Medecin" itemValue="Medecin"/>
                        <f:selectItem itemLabel="Patient" itemValue="Patient"/>
                    </b:selectOneMenu>
                </b:panelGrid>
                <b:commandButton class="btn btn-group-justified btn-primary" action="#{inscriptionController.goToCreateObjectView()}" value="Suivant"/>
            </b:panel>
        </b:form>
