<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightgray;">
        <b:form class="form-group" style="width: 70%;margin: 140px">
            <b:panel title="Inscription" class="panel-footer panel-primary">
                <b:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_email}" />
                    <b:inputText id="email" value="#{inscriptionController.email}" title="#{bundle.CreatePatientTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateUserLabel_login}"/>
                    <b:inputText id="login" value="#{inscriptionController.user.login}" title="#{bundle.CreateUserTitle_login}" />
                </b:panelGrid>
                <b:commandButton class="btn btn-group-justified btn-primary" action="#{inscriptionController.sinscrire()}" value="S'inscrire"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
