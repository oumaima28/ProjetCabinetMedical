<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightgray;">
        <b:form class="form-group" style="width: 70%;margin: 140px">
            <b:panel title="Inscription" class="panel-footer panel-primary">
                <b:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_tel}"/>
                    <b:inputText id="tel" value="#{inscriptionController.selectedMedecin.tel}" title="#{bundle.CreateMedecinTitle_tel}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_adresse}"/>
                    <b:inputText id="adresse" value="#{inscriptionController.selectedMedecin.adresse}" title="#{bundle.CreateMedecinTitle_adresse}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_residence}"/>
                    <b:selectOneMenu id="residence" value="#{inscriptionController.selectedMedecin.residence}" >
                        <f:selectItems value="#{residenceController.itemsAvailableSelectOne}"
                                       var="residenceItem"
                                       itemValue="#{residenceItem}"/>
                    </b:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_ville}"/>
                    <b:inputText id="ville" value="#{inscriptionController.selectedMedecin.ville}" title="#{bundle.CreateMedecinTitle_ville}" />
                    <p:outputLabel value="#{bundle.CreateMedecinLabel_specialite}" />
                    <b:selectOneMenu id="specialite" value="#{inscriptionController.selectedMedecin.specialite}" >
                        <f:selectItems value="#{specialiteController.itemsAvailableSelectOne}"
                                       var="specialiteItem"
                                       itemValue="#{specialiteItem}"/>
                    </b:selectOneMenu>
                </b:panelGrid>
                 <b:commandButton class="btn btn-group-justified btn-primary" action="/inscription/CreateMedecinConfiguration.xhtml" value="Suivant"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
