<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightgray;">
        <b:form class="form-group" style="width: 70%;margin: 140px">
            <b:panel title="Inscription" class="panel-footer panel-primary">
                <b:panelGrid columns="6">
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_heureDebut}" for="heureDebut" />
                    <p:calendar id="heureDebut" pattern="HH:mm:ss" value="#{inscriptionController.configuration.heureDebut}" title="#{bundle.EditConfigurationTitle_heureDebut}"/>
                    <br/>
                    <br/>
                    <br/>
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_heureFin}" for="heureFin" />
                    <p:calendar id="heureFin" pattern="HH:mm:ss" value="#{inscriptionController.configuration.heureFin}" title="#{bundle.EditConfigurationTitle_heureFin}"/>
                    <br/>
                    <br/>
                    <br/>
                    <p:outputLabel value="#{bundle.CreateConfigurationLabel_pas}"/>
                    <b:inputText id="pas" value="#{inscriptionController.configuration.pas}" title="#{bundle.CreateConfigurationTitle_pas}" />
                    <b:commandButton id="plusBtn" class="btn btn-group-sm btn-primary" actionListener="#{inscriptionController.addingPas()}" value="+" update="pas"/>
                </b:panelGrid>
                <b:commandButton class="btn btn-group-justified btn-primary" action="/inscription/CreateUser.xhtml" value="Suivant"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
