<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightgray;">
        <b:form id="CreatePatientInscriptionForm" class="form-group" style="width: 70%;margin: 140px">
            <b:panel title="Inscription" class="panel-footer panel-primary">
                <b:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePatientLabel_cin}"/>
                    <b:inputText id="cin" value="#{inscriptionController.selectedPatient.cin}" title="#{bundle.CreatePatientTitle_cin}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_tel}" />
                    <b:inputText id="tel" value="#{inscriptionController.selectedPatient.tel}" title="#{bundle.CreatePatientTitle_tel}" />
                    <p:outputLabel value="#{bundle.CreatePatientLabel_ville}"/>
                    <b:inputText id="ville" value="#{patientController.selected.ville}" title="#{bundle.CreatePatientTitle_ville}" />
                </b:panelGrid>
                <b:commandButton class="btn btn-group-justified btn-primary" action="/inscription/CreateUser.xhtml" value="Suivant"/>
            </b:panel>
        </b:form>
    </h:body>
</html>
