<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RendezVousCreateDlg" widgetVar="RendezVousCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRendezVousTitle}">
            <h:form id="RendezVousCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rendezVousController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRendezVousLabel_id}" for="id" />
                        <p:inputText id="id" value="#{rendezVousController.selected.id}" title="#{bundle.CreateRendezVousTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateRendezVousLabel_dateRdv}" for="dateRdv" />
                        <p:calendar id="dateRdv" pattern="MM/dd/yyyy HH:mm:ss" value="#{rendezVousController.selected.dateRdv}" title="#{bundle.EditRendezVousTitle_dateRdv}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRendezVousLabel_medecin}" for="medecin" />
                        <p:selectOneMenu id="medecin" value="#{rendezVousController.selected.medecin}" >
                            <f:selectItems value="#{medecinController.itemsAvailableSelectOne}"
                                           var="medecinItem"
                                           itemValue="#{medecinItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRendezVousLabel_patient}" for="patient" />
                        <p:selectOneMenu id="patient" value="#{rendezVousController.selected.patient}" >
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientItem"
                                           itemValue="#{patientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rendezVousController.create}" value="#{bundle.Save}" update="display,:RendezVousListForm:datalist,:growl" oncomplete="handleSubmit(args,'RendezVousCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RendezVousCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
