<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="title">
                <h:outputText value="Inscription User"></h:outputText>
            </ui:define>
            <ui:define name="body">

                <h:form id="InscriptionUserForm">
                   <p:panel menuTitle="Inscription User">
                        <p:panel header="Inscription">
                            <p:panelGrid columns="6">  
                                <p:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                                <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" />
                                <p:selectOneRadio id="typeUser" required="true" value="#{userController.selected.type}" >
                                    <f:selectItem itemLabel="Medecin" itemValue="1" ></f:selectItem>
                                    <f:selectItem itemLabel="Secretaire" itemValue="2" ></f:selectItem>
                                </p:selectOneRadio>
                            </p:panelGrid>
                            <p:commandButton actionListener="#{userController.save()}" value="SAVE" />
                        </p:panel>
                    </p:panel>
                </h:form>
                <h:form id="InscriptionUserForm1">
                   <p:panel menuTitle="Inscription User">
                        <p:panel header="Sign In">
                            <p:panelGrid columns="6">  
                                <p:outputLabel value="#{bundle.EditUserLabel_login}" for="loginS" />
                                <p:inputText id="loginS" value="#{userController.selectedSign.login}" title="#{bundle.EditUserTitle_login}" />
                                <p:outputLabel value="#{bundle.EditUserLabel_password}" for="passwordS" />
                                <p:inputText id="passwordS" value="#{userController.selectedSign.password}" title="#{bundle.EditUserTitle_password}" />
                            </p:panelGrid>
                            <p:commandButton action="#{userController.isConnecte()}" value="Connecte"/>
                        </p:panel>
                    </p:panel>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
