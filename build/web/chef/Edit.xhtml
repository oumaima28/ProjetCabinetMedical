<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChefEditDlg" widgetVar="ChefEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChefTitle}">
            <h:form id="ChefEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chefController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChefLabel_id}" for="id" />
                        <p:inputText id="id" value="#{chefController.selected.id}" title="#{bundle.EditChefTitle_id}" />
                        <p:outputLabel value="#{bundle.EditChefLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{chefController.selected.nom}" title="#{bundle.EditChefTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditChefLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{chefController.selected.prenom}" title="#{bundle.EditChefTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditChefLabel_email}" for="email" />
                        <p:inputText id="email" value="#{chefController.selected.email}" title="#{bundle.EditChefTitle_email}" />
                        <p:outputLabel value="#{bundle.EditChefLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{chefController.selected.tel}" title="#{bundle.EditChefTitle_tel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chefController.update}" value="#{bundle.Save}" update="display,:ChefListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChefEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChefEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
